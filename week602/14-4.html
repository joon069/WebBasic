<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="textContent()">textContent로 표시</button>
    <button onclick="innhtml()">innnerHTML로 표시</button>
    <h1>현재시각:</h1>
    <div id="current"></div>

    <script>
      let now = new Date();
      let curDiv = document.getElementById("current");

      function textContent() {
        curDiv.textContent = now;
      }
      function innhtml() {
        curDiv.innerHTML = "<h3>" + now + "</h3>";
      }
    </script>
  </body>
</html>
