<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 400px; margin: 40px auto;">
        <h1>form 기본 태그 과제</h1>
        <form>
            <fieldset>
                <legend>드롭다운 목록: select</legend>
                <select>
                    <option>사과</option>
                    <option selected>귤</option>
                    <option>딸기</option>
                    <option>복숭아</option>
                </select>
            </fieldset>
            <br><br><br><br>
            <fieldset>
                <legend>선택:라디오 타입</legend>
                <input type="radio" name="sex">남자
                <input type="radio" name="sex">여자
            </fieldset>
            <br>
            <fieldset>
                <legend>선택:체크 박스타입</legend>
                <input type="checkbox">오이
                <input type="checkbox">당근
                <input type="checkbox">배추
                <input type="checkbox">수박
            </fieldset>
        </form>
    </div>
</body>

</html>
